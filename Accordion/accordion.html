<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion with Copy and Edit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="accordion-container">
  <h2>Accordion</h2>

  <!-- Accordion Item 1 -->
  <div class="accordion-item">
    <div class="accordion" onclick="toggleAccordion(this)">Remote Business Growth Strategist
      <button class="copy-btn-title" onclick="copyTitle('Remote Business Growth Strategist')">Copy Title</button>
    </div>
    <div class="panel">
      <p id="desc1">This is the description for Title 1.</p>
      <button class="copy-desc" onclick="copyDesc('desc1')">Copy Description</button>
      <button class="change-desc-btn" onclick="enableEditDesc('desc1')">Change Desc</button>
    </div>
  </div>

  <!-- Accordion Item 2 -->
  <div class="accordion-item">
    <div class="accordion" onclick="toggleAccordion(this)">Virtual Sales Navigator
      <button class="copy-btn-title" onclick="copyTitle('Virtual Sales Navigator')">Copy Title</button>
    </div>
    <div class="panel">
      <p id="desc2">This is the description for Title 2.</p>
      <button class="copy-desc" onclick="copyDesc('desc2')">Copy Description</button>
      <button class="change-desc-btn" onclick="enableEditDesc('desc2')">Change Desc</button>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification" class="notification"></div>
</div>

<script src="script.js"></script>
</body>
</html>
